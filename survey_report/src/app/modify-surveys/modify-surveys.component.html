<!-- src/app/modify-page/modify-page.component.html -->

<h2>Modify Your Surveys</h2>

<div *ngIf="loading">Loading surveys...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<table *ngIf="!loading && surveys.length > 0" class="survey-table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Date of Survey</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let survey of surveys">
      <td>{{ survey.firstName }}</td>
      <td>{{ survey.lastName }}</td>
      <td>{{ survey.email }}</td>
      <td>{{ survey.dateOfSurvey | date }}</td>
      <td>
        <button (click)="updateSurvey(survey.id)">Update</button>
        <button (click)="deleteSurvey(survey.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && surveys.length === 0">
  No surveys found.
</div>
